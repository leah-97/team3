<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-simplyscroll/2.1.1/jquery.simplyscroll.min.js"
      integrity="sha512-i8BU+cmsrlyKOPFSCdO4x4wHXvjg6YIXy6K/PsPL0/3F89ccSgk06wDBP5FTyiGDzVNADQhal1dA1DHH2JB0Rw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="indexcon3.css" />
  </head>
  <body>
    <div class="indexcon3Box">
      <div class="leftImg">
        <div class="card">
          <img src="img/Rectangle 28 (1).png" class="one" alt="" />
          <div class="overlay2">
            <span>꿈과 사랑, 행복을 위한 최고의 제품을 공급하겠습니다.</span>
          </div>
        </div>
        <div class="card">
          <img src="img/Rectangle 272.png" class="two" alt="" />
          <div class="overlay">
            <span
              >윤리경영을 지속적인 경영 목표로 설정하여 회사의 발전을
              도모하겠습니다.
            </span>
          </div>
        </div>
      </div>

      <div class="rightImg">
        <div class="rightTop card">
          <img src="img/Rectangle 24.png" class="two" alt="" />
          <div class="overlay">
            <span
              >시장 변화에 적극적으로 대응하여 경쟁력 강화에
              주력하겠습니다.</span
            >
          </div>
        </div>

        <div class="rightBot">
          <div class="botLeft card">
            <img src="img/Rectangle 25.png" class="one" alt="" />
            <div class="overlay2">
              <span>협력사와의 거래를 공정하고 투명하게 실시하겠습니다.</span>
            </div>
          </div>

          <div class="botRight">
            <div class="card">
              <img src="img/Rectangle 262.png" class="two" alt="" />
              <div class="overlay">
                <span>고객의 감동을 끊임없이 지향하겠습니다.</span>
              </div>
            </div>
            <div class="card">
              <img src="img/Rectangle 23.png" class="one" alt="" />
              <div class="overlay2">
                <span
                  >직원 상호 신롸를 바탕으로 건전한 직장문화를 창립하고, 상호
                  믿음으로서 회사와 개인의 발전을 도모하겠습니다.</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="botLogo">
      <li>
        <img src="img/제목 없음.png" alt="로고" />
      </li>
      <li>
        <img src="img/제목 없음.png" alt="로고" />
      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>

      </li>
      <li>

      </li>
      <li>
        <img src="img/제목 없음.png" alt="로고" />
      </li>
      <li>
        <img src="img/제목 없음.png" alt="로고" />
      </li>
    </ul>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      if (window.innerWidth > 600) {
        gsap.from(".one", {
          height: "100px",
          scrollTrigger: {
            trigger: ".one",
            start: "top bottom",
            toggleActions: "play none none reverse",
            markers: true,
          },
        });
        gsap.from(".two", {
          width: "100px",
          transformOrigin: "left center",
          scrollTrigger: {
            trigger: ".two",
            start: "top bottom",
            toggleActions: "play none none reverse",
            markers: true,
          },
        });
      }

      $(function () {
        $(".botLogo").simplyScroll({
          speed: 1,
          pauseOnHover: false,
          pauseOnTouch: false,
        });
      });
    </script>
  </body>
</html>
